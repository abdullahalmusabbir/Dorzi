{% extends "base.html" %}
{% load static %}
{% block title %}Password Reset{% endblock %}

{% block content %}
  
<main style="padding-top: 70px; min-height: calc(100vh - 120px);">
    <form method="POST" id="resetForm" style="max-width: 400px; margin: 0 auto; padding: 30px; background: #ffffff; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); font-family: 'Segoe UI', system-ui, sans-serif;">
        {% csrf_token %}
        
        <div style="text-align: center; margin-bottom: 25px; color: #2c3e50;">
            <h2 style="margin: 0 0 8px 0; font-size: 24px; font-weight: 600;">Reset Your Password</h2>
            <p style="color: #7f8c8d; margin: 0; font-size: 14px;">Enter your email and we'll send you a reset link</p>
        </div>
        
        <div id="alertMessage" style="padding: 12px 15px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; display: none; background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;"></div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #2c3e50; font-size: 14px;" for="id_email">Email Address</label>
            <input type="email" name="email" id="id_email" style="width: 100%; padding: 12px 15px; border: 1.5px solid #e1e8ed; border-radius: 8px; font-size: 15px; transition: all 0.3s; box-sizing: border-box;" placeholder="Enter your email" required>
        </div>
        
        <button type="submit" style="width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s;" id="submitBtn">
            Send Reset Link
        </button>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'user_login' %}" style="color: #3498db; text-decoration: none; font-size: 14px;">‚Üê Back to Login</a>
        </div>
    </form>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('id_email').value;
            const submitBtn = document.getElementById('submitBtn');
            const alertMessage = document.getElementById('alertMessage');
            
            // Email validation
            if (!validateEmail(email)) {
                alertMessage.textContent = 'Please enter a valid email address';
                alertMessage.style.display = 'block';
                alertMessage.style.background = '#f8d7da';
                alertMessage.style.color = '#721c24';
                return;
            }
            
            // Show loading state
            submitBtn.innerHTML = 'Sending...';
            submitBtn.disabled = true;
            submitBtn.style.background = '#95a5a6';
            
            // Form submission simulation
            setTimeout(function() {
                alertMessage.textContent = 'Reset link has been sent to your email!';
                alertMessage.style.display = 'block';
                alertMessage.style.background = '#d4edda';
                alertMessage.style.color = '#155724';
                
                submitBtn.innerHTML = 'Send Reset Link';
                submitBtn.disabled = false;
                submitBtn.style.background = '#3498db';
                
                // In real case, submit the form
                // e.target.submit();
            }, 1500);
        });
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Input focus effects
        const emailInput = document.getElementById('id_email');
        emailInput.addEventListener('focus', function() {
            this.style.borderColor = '#3498db';
            this.style.boxShadow = '0 0 0 3px rgba(52, 152, 219, 0.2)';
        });
        
        emailInput.addEventListener('blur', function() {
            this.style.borderColor = '#e1e8ed';
            this.style.boxShadow = 'none';
        });
        
        // Button hover effects
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.addEventListener('mouseenter', function() {
            if (!this.disabled) {
                this.style.background = '#2980b9';
            }
        });
        
        submitBtn.addEventListener('mouseleave', function() {
            if (!this.disabled) {
                this.style.background = '#3498db';
            }
        });
    </script>
</main>    
{% endblock %}
